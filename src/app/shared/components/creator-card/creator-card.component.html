<ion-card>
  <ion-card-header>
    <ion-card-title>You are registered as a creator!</ion-card-title>
    <ion-card-subtitle>Create or update sites</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    You can use the application to create, update or delete new sites, products or events.
  </ion-card-content>

  <div style="display: flex; margin:10px; justify-content: space-around;">
    <div style="text-align: center;">
    <ion-fab-button (click)="goToMySites()">
      <ion-icon name="list-outline"></ion-icon>
    </ion-fab-button>
    Sites
  </div>
  <div style="text-align: center;">
    <ion-fab-button (click)="goToAddSite()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    New
  </div>
  </div>
</ion-card>
