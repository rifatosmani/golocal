<ion-card>
  <img [src]="url" alt="" style="width: 100%; transition: transform 0.3s ease;" class="zoomable-image">
    <!-- Close Button -->
    <button 
    style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; border: none; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; cursor: pointer;" 
    (click)="closeModal()">
    &times;
  </button>
</ion-card>
