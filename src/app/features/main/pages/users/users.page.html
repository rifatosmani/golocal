<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let user of users"
      button
      (click)="onUserClick(user)"
    >
      <ion-label>
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <p>{{ user.email }}</p>
        <p>Role: {{ user.role.name }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
